<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>| App RH - UC 12 |</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="bootstrap/css/global.css" rel="stylesheet" />
    
    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center" href="/">
                      	 <h1>C/O</h1>
                		<p id="titulo">ConectOxente</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionarios">
                            <i class="icon fas fa-users"></i> <span>Funcionários</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarFuncionario">
                            <i class="icon fas fa-user-plus"></i> <span>Cadastrar Funcionário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vagas">
                            <i class="icon fas fa-briefcase"></i> <span>Listar Vagas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarVaga">
                            <i class="icon fas fa-file-alt"></i> <span>Cadastrar Vaga</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row justify-content-center">
            <section class="col-md-9">
                <div class="content listar-vagas ">
                    <h3 class="text-center">Lista de Vagas Cadastradas</h3>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Nome da Vaga</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Salário</th>
                                    <th scope="col">Expira</th>
                                    <th scope="col" colspan="3">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="vaga: ${vagas}">
                                    <td>
                                        <a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}">
                                            <span th:text="${vaga.nome}"></span>
                                        </a>
                                    </td>
                                    <td><span th:text="${vaga.descricao}"></span></td>
                                    <td>R$ <span th:text="${vaga.salario}"></span></td>
                                    <td><span th:text="${vaga.data}"></span></td>
                                    <td>
                                        <a th:href="${(#mvc.url('VC#deletarVaga').arg(0, vaga.codigo)).build()}">
                                            <button type="button" class="btn btn-danger">Excluir</button>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="${(#mvc.url('VC#editarVaga').arg(0, vaga.codigo)).build()}">
                                            <button type="button" class="btn btn-primary">Editar</button>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="${(#mvc.url('VC#detalhesVaga').arg(0, vaga.codigo)).build()}">
                                            <button type="button" class="btn btn-success">Adicionar Candidato</button>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
