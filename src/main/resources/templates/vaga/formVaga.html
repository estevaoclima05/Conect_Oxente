<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>| App RH - UC 12 |</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="bootstrap/css/global.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center" href="/">
                      	 <h1>C/O</h1>
                		<p id="titulo">ConectOxente</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionarios">
                            <i class="icon fas fa-users"></i> <span>Funcionários</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarFuncionario">
                            <i class="icon fas fa-user-plus"></i> <span>Cadastrar Funcionário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vagas">
                            <i class="icon fas fa-briefcase"></i> <span>Listar Vagas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarVaga">
                            <i class="icon fas fa-file-alt"></i> <span>Cadastrar Vaga</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="content">
        <div class="container">
            <h3>Cadastrar Vaga</h3>
            <br />
            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post">
                <div class="form-group">
                    <label for="nome"><b>Nome do cargo:</b></label>
                    <input type="text" class="form-control" id="nome" placeholder="Insira o nome do cargo" name="nome" required />
                    <small class="form-text text-muted">
                        <i>* Utilize nomes e termos mais utilizados no mercado.</i>
                    </small>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="data"><b>Data de expiração:</b></label>
                            <input type="date" class="form-control" id="data" name="data" required />
                            <small class="form-text text-muted">
                                <i>* Data em que a vaga expira.</i>
                            </small>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="salario"><b>Salário:</b></label> R$
                            <input type="number" class="form-control" id="salario" name="salario" required />
                            <small class="form-text text-muted">
                                <i>* Utilize valores considerando vírgula e ponto.</i>
                            </small>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="descricao"><b>Descrição da vaga:</b></label>
                    <textarea class="form-control" id="descricao" name="descricao" maxlength="254" rows="3" required></textarea>
                    <small class="form-text text-muted">
                        <i>* Breve resumo da vaga oferecida.</i>
                    </small>
                </div>

                <button type="submit" class="btn btn-success">Adicionar Vaga</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
