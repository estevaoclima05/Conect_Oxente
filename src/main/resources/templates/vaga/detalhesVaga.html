<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>App RH</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="bootstrap/css/global.css" rel="stylesheet" />
    
    <!-- HTML5 shim e Respond.js para suporte no IE8 de elementos HTML5 e media queries -->
    <!-- ALERTA: Respond.js não funciona se você visualizar uma página file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <header>
      <nav class="col-md-2 d-none d-md-block sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link d-flex flex-column align-items-center" href="/">
                <h1>C/O</h1>
                <p id="titulo">ConectOxente</p>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/">
                <i class="fas fa-home"></i> <span>Home</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/funcionarios">
                <i class="fas fa-users"></i> <span>Funcionários</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadastrarFuncionario">
                <i class="fas fa-user-plus"></i> <span>Cadastrar Funcionário</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/vagas">
                <i class="fas fa-briefcase"></i> <span>Listar Vagas</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/cadastrarVaga">
                <i class="fas fa-file-alt"></i> <span>Cadastrar Vaga</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <div class="container mt-4 details-container ">
        <div class="row">
          <section class="col-md-12 mb-4">
            <h4>Detalhes da vaga:</h4>
            <div th:each="vaga : ${vaga}" class="vaga-details">
              <p><b>Vaga:</b> <span th:text="${vaga.nome}"></span></p>
              <p><b>Descrição do cargo:</b> <span th:text="${vaga.descricao}"></span></p>
              <p><b>Expira em:</b> <span th:text="${vaga.data}"></span></p>
              <p><b>Salário:</b> R$ <span th:text="${vaga.salario}"></span></p>
            </div>

            <h4 class="mt-4">Cadastrar candidato:</h4>
            <th:block th:include="mensagemValidacao"></th:block>

            <form method="post" th:object="${candidato}">
              <div class="form-group">
                <label for="nomeCandidato"><b>Nome do candidato:</b></label>
                <input type="text" id="nomeCandidato" name="nomeCandidato" class="form-control" placeholder="Nome Completo" required />
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="rg"><b>RG:</b></label>
                  <input type="text" id="rg" name="rg" class="form-control" placeholder="Somente números, sem traços ou pontos." required />
                </div>
                <div class="col-6">
                  <label for="email"><b>E-mail:</b></label>
                  <input type="email" id="email" name="email" class="form-control" placeholder="email@email.com" required />
                </div>
              </div>
              <button type="submit" class="btn btn-success mt-3">Adicionar Candidato</button>
            </form>
          </section>

          <section class="col-md-12">
            <h4>Inscritos:</h4>
            <div class="listar-vagas">
              <div class="table-responsive">
                <table class="table table-hover table-striped text-center">
                  <thead>
                    <tr>
                      <th scope="col">Nome do candidato:</th>
                      <th scope="col">RG:</th>
                      <th scope="col">E-mail:</th>
                      <th scope="col">Ação:</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="candidato : ${candidatos}">
                      <td><span th:text="${candidato.nomeCandidato}"></span></td>
                      <td><span th:text="${candidato.rg}"></span></td>
                      <td><span th:text="${candidato.email}"></span></td>
                      <td>
                        <a th:href="${(#mvc.url('VC#deletarCandidato').arg(0, candidato.rg)).build()}" class="btn btn-danger">Excluir</a>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
