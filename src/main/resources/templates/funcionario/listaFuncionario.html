<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>App RH</title>

    <!-- Bootstrap e Fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link href="bootstrap/css/global.css" rel="stylesheet" />
</head>

<body>
    <header>
        <nav class="sidebar col-md-2 d-none d-md-block">
            <div class="position-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link d-flex flex-column align-items-center" href="/">
                            <h1>C/O</h1>
                                    <p id="titulo">ConectOxente</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="fas fa-home"></i> <span>Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/funcionarios">
                            <i class="icon fas fa-users"></i> <span>Funcionários</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarFuncionario">
                            <i class="icon fas fa-user-plus"></i> <span>Cadastrar Funcionário</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/vagas">
                            <i class="icon fas fa-briefcase"></i> <span>Listar Vagas</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastrarVaga">
                            <i class="icon fas fa-file-alt"></i> <span>Cadastrar Vaga</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container-fluid">
        <div class="row">
            <section class="col-md-10 offset-md-2">
                <div class="content container lista-funcionarios container">
                    <h3 class="lista_interna_fun">Lista interna de funcionários</h3>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped text-center">
                            <thead>
                                <tr>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Data de nascimento</th>
                                    <th scope="col">E-mail</th>
                                    <th scope="col" colspan="2">Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="funcionario : ${funcionarios}">
                                    <td>
                                       
                                            <span th:text="${funcionario.nome}"></span>
                                        </a>
                                    </td>
                                    <td><span th:text="${funcionario.data}"></span></td>
                                    <td><span th:text="${funcionario.email}"></span></td>
                                    <td>
                                        <a th:href="${(#mvc.url('FC#deletarFuncionario').arg(0, funcionario.id)).build()}" class="btn btn-danger">Excluir</a>
                                    </td>
                                    <td>
                                        <a th:href="${(#mvc.url('FC#editarFuncionario').arg(0, funcionario.id)).build()}" class="btn btn-primary">Editar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
