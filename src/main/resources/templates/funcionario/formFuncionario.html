<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>| App RH - UC 12 |</title>

    <!-- Bootstrap e Fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet" />
    <link href="bootstrap/css/global.css" rel="stylesheet" />
    
    <!-- Suporte para IE8 -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <nav class="col-md-2 d-none d-md-block sidebar">
                    <div class="position-sticky">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link d-flex flex-column align-items-center" href="/">
                                    <h1>C/O</h1>
                                    <p id="titulo">ConectOxente</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/">
                                    <i class="fas fa-home"></i> <span>Home</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/funcionarios">
                                    <i class="icon fas fa-users"></i> <span>Funcionários</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/cadastrarFuncionario">
                                    <i class="icon fas fa-user-plus"></i> <span>Cadastrar Funcionário</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/vagas">
                                    <i class="icon fas fa-briefcase"></i> <span>Listar Vagas</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/cadastrarVaga">
                                    <i class="icon fas fa-file-alt"></i> <span>Cadastrar Vaga</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>

                <main class="col-md-10 ms-sm-auto col-lg-10 px-4">
                    <div class=" lista-funcionarios">
                        <h3>Cadastro de Funcionário</h3>
                        <br>
                        <form method="post">
                            <div class="form-group">
                                <label for=""><b>Nome:</b></label>
                                <input type="text" class="form-control" placeholder="Insira o nome do funcionário" name="nome" required>
                                <small class="form-text text-muted"><i>* Nome completo.</i></small>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for=""><b>Data de nascimento:</b></label>
                                        <input type="date" value="" name="data" class="form-control" required />
                                        <small class="form-text text-muted"><i>* Dia/Mês/Ano.</i></small>
                                    </div>
                                </div>
                                <div class="col">
                                    <label for=""><b>E-mail:</b></label>
                                    <input type="email" value="" name="email" class="form-control" placeholder="email@email.com" required />
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success mt-3">Adicionar Funcionário</button>
                        </form>
                    </div>
                </main>
            </div>
        </div>
    </header>

    <div style="height: 100px;"></div>

    <!-- JavaScript Bootstrap -->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
